name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: ./install_requirements.sh
      
      - name: Build ontology files
        run: ./venv/bin/python convert.py indicator.ttl
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            indicator.ttl
            indicator.owl
            indicator.jsonld
            docs/indicator.html
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
